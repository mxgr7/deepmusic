<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head -->

    <title>Music</title>


    <link rel="stylesheet" href="assets/css/main.css">

  </head>
  <body>

    <div class="loading-overlay">
      <div class="loading-indicator">
        One moment...
      </div>
    </div>

    <div class="content">

      <h1 class="piece-title">
      </h1>

      <div class="bottom-row">
        <div class="controller">
          <div class="controller-inner">
            <button class="playpause btn btn-primary">
              Play/Pause
            </button>
            <span class="position">
            </span>
          </div>
        </div>
        <div class="timeline">
          <div class="waveform"> </div>
          <div class="timeline-progress">
            <div class="timeline-bar" style="width: 0%;"> </div>
            <div class="timeline-cursor" style="display: none;"> </div>
          </div>
          <div class="segments"> </div>
        </div>
      </div>

    </div> <!-- .content -->

    <audio id="audio" src="media/sonata-1.mp3"></audio>
    <script src="assets/js/main.js"></script>

  </body>
</html>
